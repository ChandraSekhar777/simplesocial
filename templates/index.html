{% extends "base.html" %}
{% block content %}
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body style="background:black;overflow:scroll">

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://previews.123rf.com/images/molnia/molnia1507/molnia150700002/42313090-social-networks-background.jpg" style="width:100%;height:350px">
      </div>

      <div class="item">
        <img src="https://cdn.hipwallpaper.com/m/4/58/B1yFkz.jpg" style="width:100%;height:350px">
      </div>

      <div class="item">
        <img src="https://www.desktopbackground.org/p/2015/12/08/1054175_social-media-wallpapers-hd-wallpapers-free-download-id-10744b_1280x1024_h.png" alt="New york" style="width:100%;height:350px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div style="color:white">

        <h1>Welcome to InstaFacebook!</h1>
        <h2>Best community to make new friends..</h2>
        <h2>Login or Sign-up for free to get started!</h2>
  </div>
</div>
    </body>
{% endblock %}
